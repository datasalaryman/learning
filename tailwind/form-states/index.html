<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/index.css" />
    <title>Learning flex wrap for elements</title>
  </head>
  <body>
    <div
      class="bg-slate-200 min-w-full min-h-screen flex flex-col justify-evenly items-center"
    >
      <div
        class="min-w-max min-h-max w-1/3 basis-96 py-6 px-6 rounded-xl flex flex-col gap-4"
      >
        <div class="flex flex-row min-h-max gap-4 flex-wrap">
          <div
            class="bg-slate-50 hover:border-2 hover:border-blue-900 pl-4 h-10 min-w-max basis-[180px] rounded-md flex-grow flex items-center"
            contenteditable="true"
          >
            Item 1
          </div>
          <div
            class="bg-slate-50 hover:border-2 hover:border-blue-900 pl-4 h-10 min-w-max basis-[180px] rounded-md flex-grow flex items-center"
            contenteditable="true"
          >
            Item 2
          </div>
        </div>
        <div
          class="bg-slate-50 hover:border-2 hover:border-blue-900 pl-4 h-10 min-w-max rounded-md flex items-center"
          contenteditable="true"
        >
          Item 3
        </div>
        <div
          class="bg-slate-50 hover:border-2 hover:border-blue-900 pl-4 h-10 min-w-max rounded-md flex items-center"
          contenteditable="true"
        >
          Item 4
        </div>
        <div
          class="bg-slate-50 hover:border-2 hover:border-blue-900 pl-4 h-10 min-w-max rounded-md flex items-center"
          contenteditable="true"
        >
          Item 5
        </div>
        <div
          class="bg-slate-50 hover:border-2 hover:border-blue-900 pl-4 h-10 min-w-max rounded-md flex items-center"
          contenteditable="true"
        >
          Item 6
        </div>
        <div class="flex flex-row justify-end gap-4">
          <button
            class="bg-blue-900 hover:bg-blue-700 active:bg-blue-900 px-4 h-10 min-w-max rounded-md text-white"
          >
            Submit
          </button>
          <button class="bg-red-900 hover:bg-red-700 active:bg-red-900 px-4 h-10 min-w-max rounded-md text-white">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
