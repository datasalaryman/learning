<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons with default, hover and active states</title>
  </head>
  <body>
    <div
      class="mx-auto flex min-h-screen w-screen flex-row flex-wrap items-center justify-center gap-8 bg-slate-50"
    >
      <button
        class="rounded-lg border-2 border-green-400 bg-green-400 px-5 py-5 hover:border-green-700 active:bg-green-200"
      >
        Primary
      </button>
      <button
        class="rounded-lg border-2 border-green-400 bg-opacity-0 px-5 py-5 hover:border-green-700 active:bg-green-200"
      >
        Secondary
      </button>
      <button
        class="rounded-lg border-2 border-red-700 bg-red-500 px-5 py-5 hover:border-red-700 active:bg-red-200"
      >
        Delete
      </button>
    </div>
  </body>
</html>
