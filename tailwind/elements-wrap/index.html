<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/index.css" />
    <title>Learning flex wrap for elements</title>
  </head>
  <body>
    <div class="bg-red-200 min-w-full min-h-screen flex flex-col justify-evenly items-center">
      <div class="bg-blue-300 min-w-max min-h-max w-1/3 basis-96 py-6 px-6 rounded-xl flex flex-col gap-4">
        <div class="pl-4 h-10 rounded-md flex items-center justify-center">
          Container Header
        </div>
        <div class="flex flex-row min-h-max gap-4 flex-wrap">
          <div class="bg-green-500 pl-4 h-10 min-w-max basis-[180px] rounded-md flex-grow flex items-center">
            Item 1
          </div>
          <div class="bg-green-500 pl-4 h-10 min-w-max basis-[180px] rounded-md flex-grow flex items-center">
            Item 2
          </div>
        </div>
        <div class="bg-green-500 pl-4 h-10 min-w-max rounded-md flex items-center">
          Item 3
        </div>
        <div class="bg-green-500 pl-4 h-10 min-w-max rounded-md flex items-center">
          Item 4
        </div>
        <div class="bg-green-500 pl-4 h-10 min-w-max rounded-md flex items-center">
          Item 5
        </div>
        <div class="bg-green-500 pl-4 h-10 min-w-max rounded-md flex items-center">
          Item 6
        </div>
        <div class="flex flex-row justify-end">
          <button class="bg-blue-900 px-4 h-10 min-w-max rounded-md text-white">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
