<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Normal CSS</title>
    <link rel="stylesheet" href="styles/normal-layout.css" />
  </head>
  <body>
    <h1>Normal CSS</h1>
    <h3>Normal CSS, display: block, default</h3>
    <div class="display-block">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
    </div>
    <h3>Normal CSS, display: inline</h3>
    <div class="display-inline">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
    </div>

  </body>
</html>
